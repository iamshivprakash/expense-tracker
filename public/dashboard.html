<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnApp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
       integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-theme">
        <h3 class="text-white ms-2 navbar-brand">Finalytics</h3>
        <div class="navbar justify-content-end">
            <h5 class="me-5"><a href="analysis.html" style="color:white; text-decoration:none;">Reports</a></h5>
            <h5 id="profile_name" class="text-white me-5"></h5>
            <img id="profile_image" class="me-5" src="" alt="Profile Picture" style="float:right; width: 40px; height: 40px; border-radius: 50px;">
            <p><a href="" id="logout"><i class="fa-solid fa-power-off text-white fa-2x" style="margin-top: 5px;
                margin-right: 10px"></i></a></p>
        </div>
        <!-- <p><a href="" id="logout"><i class="fa-solid fa-power-off text-white fa-2x" style="margin-top: 5px;
            margin-right: 10px"></i></a></p> -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-5">
                <div class="card" style="width: 18rem;">
                    <img id="user_image" class="card-img-top" src="" alt="Card image cap">
                    <div class="card-body">
                      <h5 id="user_name" class="card-title text-center"></h5>
                      <a href="#" style="width: 100%" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Expense</a>
                    </div>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row mt-5 ms-3">
                    <div class="col-md-12" id="message"></div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="display"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


<!--Add Expense Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label >Name of Expense</label><br>
                <input id="expense_name" type="text" class="form-control"><br>
                <label for="">Type of Expense</label><br>
                <select name="" id="expense_type" class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                </select><br>
                <label for="">Amount</label><br>
                <input id="expense_amount" type="number" class="form-control"><br>
                <label for="">Enter Date</label><br>
                <input id="expense_date" type="date" class="form-control"><br>
                <label for="">Time</label><br>
                <input id="expense_time" type="time" class="form-control"><br>
                <label for="">Category</label><br>
                <select name="" id="expense_category" class="form-control">
                    <option value="bills">Bills</option>
                    <option value="grocery">Grocery</option>
                    <option value="rent">Rent</option>
                    <option value="medical">Medical</option>
                    <option value="home">Home</option>
                </select><br>
                <button id="add_expense" class="btn btn-success btn-block" style="width: 100%" data-bs-dismiss="modal">Add Expense</button>
            </div>
        </div>
        </div>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-credentials.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
