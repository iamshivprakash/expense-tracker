<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnApp Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
       integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-theme">
        <h3 class="text-white ms-2 navbar-brand">Finalytics</h3>
        <div class="navbar justify-content-end">
            <h5 class="me-5"><a href="dashboard.html" style="color:white; text-decoration:none;">Add Expense</a></h5>
            <h5 id="user_name" class="text-white me-5"></h5>
            <img id="profile" class="me-5" src="" alt="Profile Picture" style="float:right; width: 40px; height: 40px; border-radius: 50px;">
            <p><a href="" id="logout"><i class="fa-solid fa-power-off text-white fa-2x" style="margin-top: 5px;
                margin-right: 10px"></i></a></p>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
                <div class="card bg-danger" style="width: 18rem;">
                    <div class="card-body text-center text-white">
                      <h3 class="text-center">Total Expense</h3>
                      <h1 id="total_expense"></h1>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 mt-5">
                <div class="card bg-primary" style="width: 18rem;">
                    <div class="card-body text-center text-white">
                      <h3 class="text-center">Total Income</h3>
                      <h1 id="total_income"></h1>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 mt-5">
                <div class="card bg-success" style="width: 18rem;">
                    <div class="card-body text-center text-white">
                      <h3 class="text-center">Total Saving</h3>
                      <h1 id="total_saving"></h1>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-5" style="width: 400px; height: 400px;">
                <canvas id="piegraph"></canvas>
            </div>
            <div class="col-md-6 mt-5" style="width: 600px; height: 600px;">
                <canvas id="bargraph" class="mt-5 ms-5"></canvas>
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-credentials.js"></script>
    <script src="analysis.js"></script>

</body>
</html>
